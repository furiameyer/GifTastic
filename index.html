<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Create your Gifs</title>
  </head>
  <body>
    
    <div class="container-fluid pt-3 pb-3 bg-light">

        <div class="alert alert-success" role="alert">
            Click on any of these buttons to display gifs of your favorite animal, or add a new animal to the list
        </div>
        <div id="buttons-view"></div>
        <hr class="my-4">
        <div class="row">
            <div class="col-9">
                <div class="card-columns" id="animals-view"></div>
                <div id="spinner"></div>
            </div>
            <div class="col">
                <form id="animal-form">
                    <div class="form-group">
                        <label>Add a new animal</label>
                        <input type="text" class="form-control form-control-sm" placeholder="new animal" onfocus="this.value=''" id="animal-input">
                    </div>
                    <button id="add-animal" type="submit" class="btn btn-secondary btn-sm">Submit</button>
                </form>  
            </div>
        </div>
    </div>

    <!-- jQuery first, then my JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
